<div class="session">
  <mat-card class="overflow-hidden">
    <div fxLayout="row wrap">
      <div fxFlex.gt-xs="50" fxFlex="100" class="bg-image bg-image-signin">
        <div fxLayout="row" fxLayoutAlign="space-evenly center" class="h-100 py-3">
          <div class="text-xs-center pb-1 mat-text-white">
              <img src="assets/images/vias_logo_en.png" width="280"/>
          </div>
        </div>
      </div>
      <div fxFlex.gt-xs="50" fxFlex="100">
        <mat-card-content class="pa-3">
          <h1 class="mb-0">Giris</h1>
          <p class="mat-text-muted text-md mt-0 mb-2">Lutfen kullanici adinizi ve sifrenizi girin</p>
          <form [formGroup]="form" (ngSubmit)="login()">
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Kullanici Adi" [formControl]="form.controls['username']">
                  <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
                <small *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched" class="mat-text-warn">
                  Kullanici adi zorunlu alandir</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Sifre" [formControl]="form.controls['password']">
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                  class="mat-text-warn">Sifre girmeniz gerekiyor.</small>
              </div>
              <div class="pb-1">
                <mat-checkbox>Beni hatirla</mat-checkbox>
              </div>
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Giris</button>
            </div>
            <!-- <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/account/forgot']">Sifremi unuttum</a>
            </div> -->
          </form>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>
