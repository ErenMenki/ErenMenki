<h2>{{title}}</h2>
<div style="background-color: white;">
<vias-form-generator 
  [formItems]="formItems"
  (formSubmit)="onSubmit($event)"
></vias-form-generator>
 
<div *ngIf="payLoad" class="form-row">
  <strong>Form Verileri Burada Cikicak</strong><br>{{payLoad}}
</div>

<vias-datagrid
  [dataSource]="dataSource"
  [columns]="columns"
  [currentPage]="pageno"
  [totalPages]="totalPages"
  (refresh)="onRefresh($event)"
></vias-datagrid></div>
