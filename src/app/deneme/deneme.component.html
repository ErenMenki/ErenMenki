<h2>{{title}}</h2>
<div style="background-color: white;">

<vias-buttonbar
  [buttons]="buttonBarItems"
  (itemClick)="butonclickHandler($event)"
></vias-buttonbar>

{{butonBilgileri}}

{{formItems.length}}
<vias-form 
  [formItems]="formItems"
  (submit)="onSubmit($event)"
></vias-form>
 
<div *ngIf="payLoad" class="form-row">
  <strong>Form Verileri Burada Cikicak</strong><br>{{payLoad}}
</div>


<vias-datagrid
  [dataSource]="dataSource"
  [columns]="columns"
  [currentPage]="pageno"
  [totalPages]="totalPages"
  (refresh)="onRefresh($event)"
></vias-datagrid>

</div>
